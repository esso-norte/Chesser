<div class="login-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- Default form login -->
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="text-center border border-light p-5">

                <p class="h4 mb-4">Login</p>

                <!-- Username -->
                <input autofocus type="text"
                       id="user_name"
                       class="form-control mb-4"
                       placeholder="Username"
                       [formControlName]="'username'"
                       name="user_name"
                       required>
                <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
                                   Please provide a valid username
                                </span>

                <!-- Password -->
                <input type="password"
                       id="defaultLoginFormPassword"
                       class="form-control mb-4"
                       placeholder="Password"
                       [formControlName]="'password'"
                       required>
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                                  Password cannot be empty
                                </span>

                <!-- Sign in button -->
                <button mdbBtn color="info" block="true" class="my-4 green darken-4" type="submit">Login</button>

                <!-- Register -->
                <p>Not a member?
                    <a href="/signup"> <button mdbBtn color="info" class="my-4 blue darken-4" type="submit">Register</button></a>
                </p>

            </form>
            <!-- Default form login -->
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
