<div class="profile">
    <div class="row justify-content-center">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <mdb-card>
                <mdb-card-header class="bg-dark text-white"><h4>@{{username}}</h4></mdb-card-header>
                <mdb-card-body class="bg-dark text-white">
                    <div class="row">
                        <div class="col-8">
                            <div class="row">
                                <div class="col-12">
                                    <rating-history [data]="eloHistory"></rating-history>
                                </div>
                            </div><br>
                            <div class="row">
                                <div class="col-6">
                                    <stats [stats]="stats"></stats>
                                </div>
                                <div class="col-6">
                                    <challenges-list></challenges-list>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <games-list [username]="username"></games-list>
                        </div>
                    </div>
                </mdb-card-body>
            </mdb-card>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
